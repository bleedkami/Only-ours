<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Dates ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
            margin-top: 50px;
        }
        .date-box {
            font-size: 18px;
            color: #d63384;
            margin: 10px auto;
            padding: 15px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-weight: bold;
            color: #ff1493;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: pink;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .floating {
            position: absolute;
            font-size: 24px;
            opacity: 0.8;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body><h1>Special Dates ðŸ’–</h1>
<div class="date-box">Anniversary: June 28, 2024<br>Time left: <span id="anniversary" class="countdown"></span></div>
<div class="date-box">Somirin's Birthday: November 4<br>Time left: <span id="somirin-birthday" class="countdown"></span></div>
<div class="date-box">My Birthday: December 13<br>Time left: <span id="my-birthday" class="countdown"></span></div>
<div class="date-box">Valentine's Day: February 14<br>Time left: <span id="valentines" class="countdown"></span></div>

<button onclick="location.href='dashboard.html'">Back to Dashboard</button>

<script>
    function updateCountdown(targetDate, elementId) {
        const now = new Date();
        const target = new Date(targetDate);
        target.setFullYear(now.getFullYear());
        if (target < now) target.setFullYear(now.getFullYear() + 1);
        let diff = target - now;
        
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((diff / (1000 * 60)) % 60);
        let seconds = Math.floor((diff / 1000) % 60);
        
        document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateAllCountdowns() {
        updateCountdown("2024-06-28", "anniversary");
        updateCountdown("2024-11-04", "somirin-birthday");
        updateCountdown("2024-12-13", "my-birthday");
        updateCountdown("2024-02-14", "valentines");
    }

    setInterval(updateAllCountdowns, 1000);
    updateAllCountdowns();

    function createFloatingElement() {
        const element = document.createElement("div");
        element.classList.add("floating");
        element.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸŒ¸";
        element.style.left = Math.random() * 100 + "vw";
        element.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(element);
        setTimeout(() => element.remove(), 5000);
    }
    setInterval(createFloatingElement, 400);
</script>

</body>
</html>
