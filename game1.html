<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }
        .hidden {
            background-color: #ff69b4;
            color: transparent;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .restart-button:hover {
            background-color: #d11275;
        }
    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <div class="game-container" id="game-board"></div>
    <button class="restart-button" onclick="restartGame()">Restart Game</button>
    <script>
        let emojis = ['ðŸ’–', 'ðŸŒ¸', 'ðŸ±', 'ðŸ¶', 'ðŸ“', 'ðŸŽµ', 'ðŸŽ€', 'ðŸŒ™'];
        let cards, firstCard, secondCard, lockBoard;function shuffleCards() {
        cards = [...emojis, ...emojis];
        cards.sort(() => Math.random() - 0.5);
    }
    
    function createBoard() {
        gameBoard.innerHTML = "";
        shuffleCards();
        firstCard = secondCard = null;
        lockBoard = false;
        
        cards.forEach((emoji, index) => {
            const card = document.createElement("div");
            card.classList.add("card", "hidden");
            card.dataset.emoji = emoji;
            card.innerHTML = emoji;
            
            card.addEventListener("click", () => {
                if (lockBoard || card === firstCard) return;
                card.classList.remove("hidden");
                
                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;
                    
                    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                        firstCard = secondCard = null;
                        lockBoard = false;
                    } else {
                        setTimeout(() => {
                            firstCard.classList.add("hidden");
                            secondCard.classList.add("hidden");
                            firstCard = secondCard = null;
                            lockBoard = false;
                        }, 1000);
                    }
                }
            });
            
            gameBoard.appendChild(card);
        });
    }
    
    function restartGame() {
        createBoard();
    }
    
    const gameBoard = document.getElementById("game-board");
    createBoard();
</script>

</body>
</html>
