<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Counter ‚è≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            color: #d63384;
        }
        #loveCounter {
            font-size: 28px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 20px;
        }
        #randomMessage {
            font-size: 22px;
            color: #d63384;
            margin-top: 15px;
            transition: opacity 0.5s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: pink;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .floating {
            position: absolute;
            font-size: 24px;
            opacity: 0.8;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body><h1>Love Counter ‚è≥</h1>
<p>We've been together for:</p>
<div id="loveCounter">Loading...</div>
<div id="randomMessage">You are my forever love üíñ</div>
<button onclick="location.href='dashboard.html'">Back to Dashboard</button>

<script>
    function updateLoveCounter() {
        const startDate = new Date("2024-06-28T00:00:00");
        const now = new Date();
        let diff = now - startDate;

        let seconds = Math.floor(diff / 1000) % 60;
        let minutes = Math.floor(diff / (1000 * 60)) % 60;
        let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
        let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
        let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

        document.getElementById("loveCounter").innerHTML =
            `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    setInterval(updateLoveCounter, 1000);
    updateLoveCounter();

    const messages = [
        "You are my forever love üíñ",
        "Every second with you is precious ‚ú®",
        "I love you more than words can say ‚ù§Ô∏è",
        "You make my world brighter ‚òÄÔ∏è",
        "My heart beats for you üíì",
        "With you, every moment is special üíï",
        "You are my greatest blessing üå∏",
        "Forever isn‚Äôt long enough with you üíû"
    ];

    function updateRandomMessage() {
        let index = Math.floor(Math.random() * messages.length);
        document.getElementById("randomMessage").textContent = messages[index];
    }
    setTimeout(updateRandomMessage, 8000);
    setInterval(updateRandomMessage, 8000);

    function createFloatingElement() {
        const element = document.createElement("div");
        element.classList.add("floating");
        element.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üå∏";
        element.style.left = Math.random() * 100 + "vw";
        element.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(element);
        setTimeout(() => element.remove(), 5000);
    }
    setInterval(createFloatingElement, 400);
</script>

</body>
</html>
